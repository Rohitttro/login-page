<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            padding: 40px 48px 24px 48px;
            border-radius: 32px;
            box-shadow: 0 0 32px 8px #43e97b55, 0 8px 32px rgba(0,0,0,0.35);
            border: 3px solid;
            border-image: linear-gradient(270deg, #ff6a00, #ee0979, #007bff, #00c6ff, #43e97b, #38f9d7) 1;
            animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
            position: relative;
            min-width: 340px;
            overflow: hidden;
        }
        @keyframes popIn {
            0% { transform: scale(0.7) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-40px); }
        }
        .avatar {
            display: block;
            margin: 0 auto 16px auto;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 3px solid #fff;
            transition: transform 0.3s;
        }
        .avatar:hover {
            transform: scale(1.08) rotate(-2deg);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        .input-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
            letter-spacing: 0.5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px 0;
            border: 1.5px solid #007bff;
            border-radius: 8px;
            background: rgba(255,255,255,0.10);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #43e97b;
            box-shadow: 0 0 8px #43e97b99;
            outline: none;
        }
        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #cce;
            opacity: 0.8;
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6a00 0%, #43e97b 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 12px rgba(67,233,123,0.15);
            transition: background 0.3s, transform 0.2s;
            letter-spacing: 1px;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #43e97b 0%, #ff6a00 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .login-container button:active {
            background: linear-gradient(90deg, #ff6a00 0%, #43e97b 100%);
            transform: scale(0.98);
        }
        .login-container button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-container button:active {
            background-color: #0056b3;
            transform: translateY(2px);
        }
        .login-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .login-container button:disabled:hover {
            background-color: #ccc;
        }       
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px 18px;
            margin-bottom: 18px;
        }
        .social-icons a {
            display: inline-block;
            width: 32px;
            height: 32px;
            transition: transform 0.2s, filter 0.2s;
        }
        .social-icons a:hover {
            transform: scale(1.18) rotate(-8deg);
            filter: drop-shadow(0 0 8px #fff);
        }
        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1) drop-shadow(0 0 2px #fff);
        }
        .welcome-text {
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        .wave {
            display: inline-block;
            animation: wave 1.2s infinite;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(20deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(20deg); }
            80% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .footer {
            text-align: center;
            color: #bbb;
            font-size: 0.95em;
            margin-top: 18px;
            opacity: 0.8;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff6a00, #ee0979, #007bff, #00c6ff, #43e97b, #38f9d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .login-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 0.8s;
        }
        .loader {
            border: 6px solid #eee;
            border-top: 6px solid #43e97b;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 18px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-message {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }
        .confetti {
            font-size: 2em;
            text-align: center;
            animation: confetti 1.2s infinite alternate;
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
            letter-spacing: 0.5px;
            font-size: 1em;
        }
        .input-label i {
            margin-right: 6px;
            color: #43e97b;
        }
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .remember-me {
            color: #eee;
            font-size: 0.98em;
        }
        .forgot-link {
            color: #43e97b;
            text-decoration: none;
            font-size: 0.98em;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #ff6a00;
            text-decoration: underline;
        }
        .contact-info {
            color: #bbb;
            font-size: 0.95em;
        }
        .contact-info a {
            color: #43e97b;
            text-decoration: none;
            margin: 0 4px;
        }
        .contact-info a:hover {
            color: #ff6a00;
            text-decoration: underline;
        }
        .login-container {
            transition: box-shadow 0.4s;
        }
        .login-container:hover {
            box-shadow: 0 0 48px 16px #43e97b99, 0 8px 32px rgba(0,0,0,0.35);
        }
        .confetti span {
            display: inline-block;
            animation: confetti-bounce 0.8s infinite alternate;
        }
        .confetti span:nth-child(2) { animation-delay: 0.2s; }
        .confetti span:nth-child(3) { animation-delay: 0.4s; }
        .confetti span:nth-child(4) { animation-delay: 0.6s; }
        .confetti span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes confetti-bounce {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-12px) scale(1.2); }
        }
    </style>
</head>
